{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Add post{% endblock title %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white mt-3">Dashboard / Add post</h3>

    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" class="btn btn-info" value="Add">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>

</div>
{% endblock content %}
