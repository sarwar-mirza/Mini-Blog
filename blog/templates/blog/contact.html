{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Contact page {% endblock title %}

{% block content %}
<div class="col-sm-10">
    <h2 class="text-white my-5">Contact Page</h2>

    <form action="">
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" name="name" id="inputName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="name" id="inputAddress">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" id="message" cols="30" rows="5"></textarea> 
        </div>
        <button type="submit" class="btn btn-primary my-3">Send</button>
    </form>    
</div>
{% endblock content %}
